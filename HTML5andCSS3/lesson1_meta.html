<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta用于设置一些元数据如：
        charset 设置字符集
        name 设置数据名称
        content 设置数据内容
            keywords 用于网站关键字
            description 网站描述
    -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    -header 表示网页的头部
    -main 表示网页主体 一个页面中只有一个
    -footer 表示网页的底部
        -header和footer可以表示局部的头和尾部
    -nav 网页中的导航
    -aside 与主体相关的其他内容 一般表示侧边栏
    -article 表示一篇独立的文章
    -section 表示一个独立的区块，以上都不能表示时可使用

    -div 没有语义，表示一个区块，目前来讲还是主要布局元素
    -span 行内元素，没有语义，一般用于在网页中选中文字

-->
<header></header>
<!--hgroup分组-->
    <hgroup>
        <h1>aaaaaaaa</h1>
        <!--em标签表示语义加重-->
        <!--独占一行的元素成为行内元素也称内联元素inline element-->
        <h3>bb<em>bb</em>bb</h3>
    </hgroup>
    鲁迅说：
    <!--表示一个长引用-->
        <blockquote>
            我没有说过。
        </blockquote>
    <!--短引用-->
    孔子曰：<q>学而时习之，不亦乐乎？</q>

</body>
</html>

<!--
    块元素：block element
        -网页内通过块元素来进行布局
    行内元素
        -主要用来包裹文字

    -一般在块元素内些行内元素
    -浏览器会自动修正不符合规范的内容
-->
